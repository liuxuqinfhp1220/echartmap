<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="kener.linfeng@gmail.com">
    <title>ECharts · Example</title>

    <link rel="shortcut icon" href="../asset/ico/favicon.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--<script src="js/require.js" defer async="true" ></script>-->
    <!--<script src="js/jquery.js"></script>-->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:360px;"></div>
    <div id="main1" style="width: 800px;height:500px;"></div>
    <script type="text/javascript">
        var myChart=echarts.init(document.getElementById('main'));
        var option = {
            title: {
//                标题是否显示
                show:true,
//                标题   \n换行
                text: '万和郡房价',
                link:'https://one.xa.ufangzhu.com',
//                'self'当前窗口打开     'blank'新窗口打开
                target:'blank',
//                标题样式
                textStyle:{
                    color:'#666',
                    fontStyle:'italic',
                    fontWeight:300,
                    fontFaminly:'serif , monospace, Arial, Courier New, Microsoft YaHei',
                    fontSize:14,
                    align:'center',
                    lineHeight:40,
                    width:120,
                    height:50,
//                    文字本身描边颜色
//                    textBorderColor:'red',
//                    textBorderWidth:1,
                    padding:[5,10]

                },
//                副标题
//                subtext:'饭哈',
//                标题位置  可以是数字，也可以是left,center,right
                left:150,
//                标题边框颜色
                borderColor:'Red',
//               标题边框宽度
                borderWidth:1
            },
//            提示框
            tooltip: {

            },
            legend: {
                data:['均价']
            },
            xAxis: {
                data: ["1月份","2月份","3月份","4月份","5月份","6月份","7月份","8月份","9月份","10月份","11月份","12月份"]
            },
            yAxis: {},
            series: [
                {
                name: '均价',
//                bar
                type: 'line',
                data: [5000, 4500, 4851, 4600, 5500, 4800,5800,5800,5600,4620,4516,5600]
            },
                {
                    name: '均价',
//                bar
                    type: 'bar',
                    data: [5000, 4500, 4851, 4600, 5500, 4800,5800,5800,5600,4620,4516,5600]
                }

            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <script type="text/javascript">
        var myChart=echarts.init(document.getElementById('main1'));
        myChart.setOption({
            backgroundColor: '#2c343c',
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
//            数据
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    data:[
                        {value:235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ],
                    roseType: 'angle',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#85c286',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        })
    </script>
</body>
</html>
