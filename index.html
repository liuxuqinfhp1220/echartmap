<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="kener.linfeng@gmail.com">
    <title>ECharts · Example</title>

    <link rel="shortcut icon" href="../asset/ico/favicon.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/echarts.min.js"></script>
    <script src="js/hainan.js"></script>
    <script src="js/pinying.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:500px;overflow: hidden;"></div>
    <script type="text/javascript"></script>
    <script type="text/javascript">
        var myChart=echarts.init(document.getElementById('main'));
        myChart.setOption({
            title:{
                show:true,
                text:'海南',
                left:'right',
                bottom:180
            },
            dataRange: {
                show:true,
                x: 'right',
                y: 'bottom',
                zlevel:1,
                z:2,
//                text:['','海南冬天温度'],
                backgroundColor:'rgba(0,0,0,0)',
                borderColor:'#ccc',
                borderWidth:0,
                itemWidth: 10,
                itemHeight: 28,
                itemGap:0,
                padding:0,
                textStyle:{
                    color:'#333',
                    fontSize:12
                },
                splitList: [
                    {start: 26, end: 28, label: '28℃',color:'rgba(224,145,7,.8)'},
                    {start: 23, end: 26, label: '26℃',color:'rgba(224,145,7,0.6)'},
                    {start: 20, end: 23, label: '23℃',color:'rgba(224,145,7,0.4)'},
                    {start: 17, end: 20, label: '20℃', color: 'rgba(224,145,7,0.2)'},
                    {end: 17, label: '17℃', color: '#f5f5f5'},
                ]
            },
            series: [{
                type: 'map',
                map: '海南',
                show:true,
                left:700,
                top:1450,
                layoutSize:'100%',
                zoom:8,
//                textFixed:{'定安' : [10,10]},
                itemStyle:{
                    normal:{
                        areaColor:'#eee',
                        color:'#ffff33',
                        borderColor:'#fff',
                        borderWidth:2
                    },
                    emphasis:{
                        areaColor:'#f5f5f5'
                    }

                },
                label:{
                    normal:{
                        show:true,
                        color:'#00e4f4',
                    },
                    emphasis:{
                        show:true,
                        color:'#ff6666'
                    }
                },
                data:[
                    {
                        name:'三亚',
                        value:27,
                        itemStyle:{
                            emphasis:{
                                areaColor:'rgba(224,145,7,.6)'
                            }
                        }
                    },
                    {name:'海口',value:18}
                ]
            }]
        });
        myChart.on('click', function (params) {
            console.log(params.data.name);
            query(params.data.name)
        });
        function query(str) {
            var arrRslt = makePy(str)[0];
            arrRslt=arrRslt.toLowerCase();
            window.location.href="http://you.lianjia.com/"+arrRslt+"/";
        }
    </script>
</body>
</html>
